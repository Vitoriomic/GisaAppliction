name: Deploy Spring Boot Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    
      - name: Stop All Processes in Target
        run: |
          Stop-Process -Name "java" -Force -ErrorAction SilentlyContinue
          Write-Output "Todos os processos relacionados ao Java foram encerrados."
        
        shell: powershell

      
      - name: Force Clean Target Directory
        run: |
          Function Unlock-Folder {
          param ([string]$folderPath)
          $folder = Get-Item -Path $folderPath
          $folder.Attributes = 'Normal'
          Get-ChildItem -Path $folderPath -Recurse | ForEach-Object {
          $_.Attributes = 'Normal'
          }
          Remove-Item -Path $folderPath -Recurse -Force
          }
          Unlock-Folder -folderPath "C:\actions-runner\GISA_work\GisaAppliction\GisaAppliction\target"
          Write-Output "Diretório target removido com sucesso."

          exit 0
          
        shell: powershell

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean package -DskipTests

      - name: Deploy and Restart
        run: |

          $ErrorActionPreference = "Stop"
          $jarFile = Get-ChildItem -Path target -Filter *.jar | Select-Object -First 1
          
          try {
              Stop-Process -Name "java" -Force
          } catch {
              Write-Output "Nenhuma aplicação Java estava rodando."
          }

          if ($null -ne $jarFile) {
              Write-Output "Arquivo .jar encontrado: $($jarFile.Name)"
              Write-Output "Iniciando aplicação em segundo plano..."
              
              Start-Process -FilePath "java" `
                            -ArgumentList "-jar $($jarFile.FullName)" `
                            -NoNewWindow `
                            -PassThru
              Write-Output "Aplicação iniciada com sucesso."
          } else {
              Write-Output "Erro: Nenhum arquivo .jar encontrado na pasta target."
              exit 1
          }
        shell: powershell
