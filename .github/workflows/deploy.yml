name: Deploy Spring Boot Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean package -DskipTests

      - name: Deploy and Restart
        run: |
          $ErrorActionPreference = "Continue"
          try {
            taskkill /F /IM java.exe
          } catch {
            Write-Output "Nenhuma aplicação Java estava rodando"
          }
          $jarFile = Get-ChildItem -Path target -Filter *.jar | Select-Object -First 1
          if ($null -ne $jarFile) {
            Start-Job -ScriptBlock {
              java -jar $using:jarFile.FullName > application.log 2>&1
          }
          Write-Output "Aplicação iniciada com sucesso em segundo plano"
          } else {
          Write-Output "Nenhum arquivo .jar encontrado na pasta target"
          }
          
        shell: powershell
