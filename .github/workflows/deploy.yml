name: Deploy Spring Boot Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean package -DskipTests

      - name: Deploy and Restart
        run: |
          $ErrorActionPreference = "Continue"
          try {
            taskkill /F /IM java.exe
          } catch {
          Write-Output "Nenhuma aplicação Java estava rodando"
          }
          $jarFile = "C:\Users\Administrator\actions-runner\GISA_work\GisaAppliction\GisaAppliction\target\gisaapplication-0.0.1-SNAPSHOT.jar"
          if (Test-Path $jarFile) {
           Start-Process -FilePath "java" -ArgumentList "-jar $jarFile" -NoNewWindow -PassThru
          Write-Output "Aplicação iniciada com sucesso"
          } else {
          Write-Output "Arquivo .jar não encontrado: $jarFile"
          }
          exit 0
          
        shell: powershell
