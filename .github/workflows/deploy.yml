name: Deploy Spring Boot Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    
      - name: Stop All Processes in Target
        run: |
          Stop-Process -Name "java.exe" -Force -ErrorAction SilentlyContinue
          Write-Output "Todos os processos relacionados ao Java foram encerrados."
        
        shell: powershell
        
      - name: Force Unlock Target Directory
        run: |
          Function Force-UnlockFile {
          param ([string]$filePath)
          $processes = Get-Process | ForEach-Object {
          try {
          $_.Modules | Where-Object { $_.FileName -eq $filePath }
          } catch {
          }
          }
          foreach ($proc in $processes) {
          if ($proc -ne $null) {
          Stop-Process -Id $proc.Module.ProcessId -Force -ErrorAction SilentlyContinue
          Write-Output "Processo $($proc.Module.ProcessName) encerrado para desbloquear $filePath"
          }
          }
          }
    
            $jarPath = "C:\actions-runner\GISA_work\GisaAppliction\GisaAppliction\target\gisaapplication-0.0.1-SNAPSHOT.jar"
            Force-UnlockFile -filePath $jarPath
    
            Remove-Item -Path "C:\actions-runner\GISA_work\GisaAppliction\GisaAppliction\target" -Recurse -Force
            Write-Output "Diretório target removido com sucesso."
            
        shell: powershell



      

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean package -DskipTests

      - name: Deploy and Restart
        run: |

          $ErrorActionPreference = "Stop"
          $jarFile = Get-ChildItem -Path target -Filter *.jar | Select-Object -First 1
          
          try {
              Stop-Process -Name "java" -Force
          } catch {
              Write-Output "Nenhuma aplicação Java estava rodando."
          }

          if ($null -ne $jarFile) {
              Write-Output "Arquivo .jar encontrado: $($jarFile.Name)"
              Write-Output "Iniciando aplicação em segundo plano..."
              
              Start-Process -FilePath "java" `
                            -ArgumentList "-jar $($jarFile.FullName)" `
                            -NoNewWindow `
                            -PassThru
              Write-Output "Aplicação iniciada com sucesso."
          } else {
              Write-Output "Erro: Nenhum arquivo .jar encontrado na pasta target."
              exit 1
          }
        shell: powershell
